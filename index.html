<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
     body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      height: 100vh;
      position: relative; /* Position for the overlay */
    }

    /* Pseudo-element for background image with reduced opacity */
    body::before {
      content: ''; /* Required for pseudo-element */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('404 Error/Pic.png'), url('404 Error/Pic.png'), url('404 Error/Pic.png');
      background-repeat: no-repeat;
      background-size: 33.33% auto;
      background-position: left, center, right;
      opacity: 0.5; /* Adjust opacity (0 is fully transparent, 1 is fully opaque) */
      z-index: -1; /* Make sure the overlay is behind the content */
    }

    .navbar {
      background-color: rgb(255, 148, 55);
      height: 60px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      margin: 0;
    }

    h1 {
      margin-top: 7%;
      font-family: 'Titan One', cursive;
      font-weight: bold;
      font-size: 200px;
      color: #333;
      opacity: 0.6;
      text-shadow: 
        2px 2px 0px black,
        -2px -2px 0px black,
        2px -2px 0px black,
        -2px 2px 0px black;
    }

    .error-text {
      font-family: 'Titan One', cursive;
      font-weight: bold;
      font-size: 50px;
      color: rgb(255, 94, 0);
      text-align: center;
      margin-top: 5px;
    }
    .message {
      font-family: 'Titan One', cursive;
      font-size: 10px;
      color: #000000;
      text-align: center;
      margin-top: 30px;
      line-height: 1.6;
    }
    .btn {
      font-family: 'Titan One', cursive;
      font-size: 15px;
      font-weight: bold;
      padding: 0px 13px;
      margin-top: 30px;
      border: none;
      cursor: pointer;
      background-color: rgb(202, 202, 202);
      color:rgb(255, 94, 0);
      text-align: center;
      display: inline-block;
    }
    .btn-container {
      text-align: center;
      margin-top: 40px; /* Add margin above the buttons */
    }

    .btn-container .btn:first-child {
      margin-right: 300px; /* Space between the buttons */
    }


    /* Media Query for Mobile */
    @media (max-width: 768px) {
      /* Background Image for Mobile */
      body::before {
        background-image: url('404 Error/Pic.png'); /* Single image on mobile */
        background-size: cover; /* Makes sure the background image covers the whole screen */
        background-position: center; /* Centers the background */
      }

      h1 {
        font-size: 80px;
        margin-top: 40%;
      }

      .error-text {
        font-size: 20px;
      }
      .message {
        font-size: 10px; /* Slightly smaller font for mobile */
        margin-top: 20px;
      }
      .btn { 
        font-size: 16px; /* Smaller font size */
        padding: 12px 25px; /* Adjust padding */
         margin-top: 20px;
          margin-bottom: 10px; /* Space below the button */
          }
     .btn-container {
    display: flex; /* Make the buttons align side by side */
    justify-content: center; /* Center the buttons */
    gap: 0.5px; /* Space between buttons */
    margin-top: 120px; /* Adjust space between the buttons */
   padding: 10px 50px;
    position: center; /* Position it at the bottom */
    bottom: 20px; /* Push the buttons near the bottom */
    width: 100%; /* Ensure buttons are full width */
    margin-right: 50px;
  }

  /* Optional: Adjust button size for mobile */
  .btn-container .btn {
    width: auto; /* Allow buttons to have auto width based on content */
  }
  
  .btn-container .btn:first-child {
   margin-right: 50px; /* Adjust space between the buttons */
  }
}
 
    
  </style>
</head>
<body>
  
  <!-- Main Content -->
  <div class="navbar"></div>
  <h1 class="text-center" id="stage-title">Oopss..</h1>
  <div class="error-text">404-PaGe nOt FoUnd</div>
  <div class="message">
    Looks like you've ventured off the beaten path. The page you’re trying to access might have been moved, deleted, or doesn’t exist.
  </div>
  <div class="btn-container">
    <button class="btn" onclick="window.location.href='index.html'">Home</button>
    <button class="btn" onclick="window.location.reload()">Again</button>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
